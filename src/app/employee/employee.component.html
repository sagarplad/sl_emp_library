<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="employee-form">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" formControlName="name" class="form-control">
          <div *ngIf="f['name'].touched && f['name'].errors?.['required']" class="text-danger">Name is required</div>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" formControlName="age" class="form-control">
          <div *ngIf="f['age'].touched && f['age'].errors?.['required']" class="text-danger">Age is required</div>
          <div *ngIf="f['age'].errors?.['min'] || f['age'].errors?.['max']" class="text-danger">Age must be between 18
            and 100</div>
        </div>
        <div class="mb-3">
          <label for="designation" class="form-label">Designation</label>
          <input type="text" formControlName="designation" class="form-control">
          <div *ngIf="f['designation'].touched && f['designation'].errors?.['required']" class="text-danger">Designation
            is required</div>
        </div>
        <button type="submit" [disabled]="employeeForm.invalid" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Designation</th>
        <th colspan="2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employeeData;let i = index">
        <td>{{ employee.name }}</td>
        <td>{{ employee.age }}</td>
        <td>{{ employee.designation }}</td>
        <td (click)="updateDetails(i)" class="text-primary">Edit</td>
        <td class="text-danger" (click)="deleteDetails(i)" ><button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
          Delete
        </button></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deleteDetails1()" data-bs-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
